version: '3.8'

services:
  aidev:
    build: 
      context: .
      dockerfile: Dockerfile
    image: ai-software-engineer:latest
    container_name: ai-dev-environment
    
    # 网络配置
    ports:
      - "3000:3000"   # 开发服务器端口
      - "8000:8000"   # Python HTTP服务器
      - "8080:8080"   # 备用端口
    
    # 卷挂载
    volumes:
      - .:/workspace                          # 挂载当前项目目录
      - ~/.gitconfig:/home/aidev/.gitconfig:ro  # Git配置（只读）
      - ~/.ssh:/home/aidev/.ssh:ro              # SSH密钥（只读）
      - ai_dev_home:/home/aidev                # 持久化用户主目录
      - ai_dev_cache:/home/aidev/.cache        # 缓存目录
    
    # 工作目录
    working_dir: /workspace
    
    # 环境变量
    environment:
      - NODE_ENV=development
      - PYTHONPATH=/workspace
      - TERM=xterm-256color
    
    # 保持容器运行
    stdin_open: true
    tty: true
    
    # 重启策略
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "bash", "-c", "which gh && which node && which python3"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

