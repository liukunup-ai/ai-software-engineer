---
apiVersion: v1
kind: Namespace
metadata:
  name: ai-software-engineer
  labels:
    name: ai-software-engineer
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-software-engineer-config
  namespace: ai-software-engineer
  labels:
    app: ai-software-engineer
data:
  # 工作模式
  NODE_MODE: "worker"
  # 注册地址
  REGISTER_URL: "http://localhost:8000"
  # 节点元数据
  NODE_DESC: "AI-Software-Engineer"
  NODE_TAGS: "worker,ai"
  # 心跳间隔（秒）
  HEARTBEAT_INTERVAL: "30"
  # 命令白名单（保持最小集，可根据需要扩展）
  ALLOWED_COMMANDS: "echo,date,ls"
  # 命令超时时间（秒）
  COMMAND_TIMEOUT: "15"

---
apiVersion: v1
kind: Secret
metadata:
  name: ai-software-engineer-secret
  namespace: ai-software-engineer
  labels:
    app: ai-software-engineer
type: Opaque
stringData:
  # 注册密钥
  REGISTER_KEY: "key"

---
apiVersion: v1
kind: Service
metadata:
  name: ai-software-engineer-service
  namespace: ai-software-engineer
  labels:
    app: ai-software-engineer
spec:
  type: ClusterIP  # 可选: LoadBalancer, NodePort
  selector:
    app: ai-software-engineer
  ports:
    - name: http
      port: 8007
      targetPort: 8007
      protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: ai-software-engineer-headless
  namespace: ai-software-engineer
  labels:
    app: ai-software-engineer
spec:
  clusterIP: None
  selector:
    app: ai-software-engineer
  ports:
    - name: http
      port: 8007
      targetPort: 8007

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-software-engineer
  namespace: ai-software-engineer
  labels:
    app: ai-software-engineer
    version: v1
spec:
  # 副本数
  replicas: 3
  # 更新策略
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # 滚动更新时最多可以超出期望副本数的 Pod 数量
      maxUnavailable: 0  # 滚动更新时最多可以不可用的 Pod 数量
  # 选择器
  selector:
    matchLabels:
      app: ai-software-engineer
  # Pod 模板
  template:
    metadata:
      labels:
        app: ai-software-engineer
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8007"
        prometheus.io/path: "/healthz"
    spec:
      # 服务账户
      serviceAccountName: default
      # 容器配置
      containers:
      - name: worker
        image: docker.io/liukunup/ai-software-engineer:latest
        imagePullPolicy: Always
        # 端口
        ports:
        - name: http
          containerPort: 8007
          protocol: TCP
        # 环境变量
        env:
        - name: NODE_MODE
          valueFrom:
            configMapKeyRef:
              name: ai-software-engineer-config
              key: NODE_MODE
        - name: REGISTER_URL
          valueFrom:
            configMapKeyRef:
              name: ai-software-engineer-config
              key: REGISTER_URL
        - name: REGISTER_KEY
          valueFrom:
            secretKeyRef:
              name: ai-software-engineer-secret
              key: REGISTER_KEY
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NODE_DESC
          valueFrom:
            configMapKeyRef:
              name: ai-software-engineer-config
              key: NODE_DESC
        - name: NODE_TAGS
          valueFrom:
            configMapKeyRef:
              name: ai-software-engineer-config
              key: NODE_TAGS
        - name: HEARTBEAT_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: ai-software-engineer-config
              key: HEARTBEAT_INTERVAL
        - name: ALLOWED_COMMANDS
          valueFrom:
            configMapKeyRef:
              name: ai-software-engineer-config
              key: ALLOWED_COMMANDS
        - name: COMMAND_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: ai-software-engineer-config
              key: COMMAND_TIMEOUT
        # 资源限制
        resources:
          requests:
            cpu: 500m        # 0.5 核
            memory: 512Mi    # 512 MB
          limits:
            cpu: 2000m       # 2 核
            memory: 4Gi      # 4 GB
        # 健康检查 - 存活探针
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8007
            scheme: HTTP
          initialDelaySeconds: 30  # 初始延迟
          periodSeconds: 30        # 检查间隔
          timeoutSeconds: 5        # 超时时间
          successThreshold: 1      # 成功阈值
          failureThreshold: 3      # 失败阈值
        # 健康检查 - 就绪探针
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8007
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # 安全上下文
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
      # Pod 安全上下文
      securityContext:
        fsGroup: 1000
      # 重启策略
      restartPolicy: Always
      # DNS 策略
      dnsPolicy: ClusterFirst
      # 调度配置
      affinity:
        # Pod 反亲和性 - 尽量将 Pod 分散到不同节点
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ai-software-engineer-node
              topologyKey: kubernetes.io/hostname
      # 容忍度 (可选)
      tolerations:
      - key: "node-role.kubernetes.io/worker"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-software-engineer-hpa
  namespace: ai-software-engineer
  labels:
    app: ai-software-engineer
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-software-engineer
  minReplicas: 2     # 最小副本数
  maxReplicas: 10    # 最大副本数
  metrics:
  # CPU 使用率
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70  # CPU 使用率超过 70% 时扩容
  # 内存使用率
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80  # 内存使用率超过 80% 时扩容
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # 缩容稳定窗口 5 分钟
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-software-engineer-pdb
  namespace: ai-software-engineer
  labels:
    app: ai-software-engineer
spec:
  minAvailable: 1  # 至少保持 1 个 Pod 可用
  selector:
    matchLabels:
      app: ai-software-engineer
